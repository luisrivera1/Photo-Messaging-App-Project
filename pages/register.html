<div ng-cloak style="align-content: center">
        <center><h2>Register</h2></center>
        <div class="row"><br>
            <div class="col s12 m4 l8 offset-l2">
                <div class="card grey darken-4">
                    <div class="card-content">
                        <div class="form-field">
                                <label for="firstname" style="color:white; font-size:20px">First Name</label>
                                <input type="text" style="color:white; font-size:20px" id="firstname" ng-model="registerCtrl.firstname">
                        </div><br>
                        <div class="form-field">
                                <label for="lastname" style="color:white; font-size:20px">Last Name</label>
                                <input type="text" style="color:white; font-size:20px" id="lastname" ng-model="registerCtrl.lastname">
                        </div><br>
                        <div class="form-field">
                                <label for="email" style="color:white; font-size:20px">Email</label>
                                <input type="text" style="color:white; font-size:20px" id="email" ng-model="registerCtrl.email">
                        </div><br>


                        <div class="form-field">
                                <label for="username" style="color:white; font-size:20px">Username</label>
                                <input type="text" style="color:white; font-size:20px" id="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-model="registerCtrl.username">
                        </div><br>

                        <div class="form-field" >
                                <label for="password" style="color:white; font-size:20px">Password</label>
                                <input type="password" style="color:white; font-size:20px" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                ng-model="registerCtrl.password">
                        </div><br>


                        <div class="form-field">
                            <button class="btn-large waves-effect waves-dark" style="width:20%;" ng-click="registerCtrl.register()">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
