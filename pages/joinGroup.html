<div ng-cloak style="align-content: center">
        <center><h2>Join a Group</h2></center>
        <div>
            <!-- Here come the messages in the chat, each one presented in card -->
            <div ng-repeat="g in joinGroupsCtrl.groupList">
                <!-- This card prodives space for the message and Like/dislike buttons -->
                <div class="row">
                    <div class="col s12 m12 l6">

                        <div class="card" style="align-content: center">
                            <div class="card-image">
                                <img src="images/group.jpg" width="100" height="300">
                                <!-- Card Title is the name of the group chat-->
                                <!--a href="/#!/chat/{{g.id}}/{{g.name}}" class="btn-floating halfway-fab waves-effect waves-light teal darken-1" ng-click="joinGroupsCtrl.joinGroup({{g.id}}, {{g.name}})"><i class="material-icons">add</i></a-->
                                <div class="card-content">
                                    <p>
                                        <span class="card-title"><h3 style="color:#00897b">{{g.name}}</h3></span>
                                    </p>
                                    <button style="float:right" class="btn-floating btn-medium waves-effect waves-light teal darken-1" type="submit" name="action" ng-click="joinGroupsCtrl.joinGroup(g.id, g.name)">
                                            <i class="material-icons">add</i>
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
